apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingresscontroller
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/auth-snippet: |
      proxy_set_header Authorization $http_authorization;
spec:
  ingressClassName: nginx
  rules:
    - host: ionnier.com
      http:
        paths:
          - path: /api/signup
            pathType: Prefix
            backend:
              service:
                name: authexpose
                port:
                  number: 3000
          - path: /api/login
            pathType: Prefix
            backend:
              service:
                name: authexpose
                port:
                  number: 3000
          - path: /api/updateSelf
            pathType: Prefix
            backend:
              service:
                name: authexpose
                port:
                  number: 3000
          - path: /api/self
            pathType: Prefix
            backend:
              service:
                name: authexpose
                port:
                  number: 3000
          - path: /api/updatePassword
            pathType: Prefix
            backend:
              service:
                name: authexpose
                port:
                  number: 3000
          - path: /login
            pathType: Prefix
            backend:
              service:
                name: authfrontexpose
                port:
                  number: 8080
          - path: /signup
            pathType: Prefix
            backend:
              service:
                name: authfrontexpose
                port:
                  number: 8080
          - path: /storage/*
            pathType: Prefix
            backend:
              service:
                name: storageexpose
                port:
                  number: 3001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: authfrontexpose
                port:
                  number: 8080

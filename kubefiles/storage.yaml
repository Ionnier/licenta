apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage
  labels:
    app: storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storage
  template:
    metadata:
      labels:
        app: storage
    spec:
      containers:
        - image: registry.digitalocean.com/ionnier/auth:storage
          name: storage
          ports:
            - containerPort: 3000
          resources:
            limits:
              memory: "512Mi"
              cpu: "1000m"
          env:
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt
                  key: jwt
            - name: DB_SAVE_LOCATION
              value: /usr/aaa
          volumeMounts:
            - mountPath: /usr/aaa
              name: mydir
      volumes:
        - name: mydir
          hostPath:
            # Ensure the file directory is created.
            path: /usr/aaa
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: storageexpose
spec:
  selector:
    app: storage
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3000
